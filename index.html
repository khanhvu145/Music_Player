<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <section class="main">
        <div class="dashboard">
            <div class="header">
                <div class="btn btn-volume">
                    <i class="fas fa-volume-up btn-volume-on active"></i>
                    <i class="fas fa-volume-mute btn-volume-off"></i>
                    <div class="volume-content">
                        <span class="volume-value">100%</span>
                        <input id="volume" class="volume" type="range" value="100" step="1" min="0" max="100">
                    </div> 
                </div>
                <div class="header__title">
                    <h4>Now playing:</h4>
                    <h2>Bông hoa đẹp nhất</h2>
                </div>
                <div class="btn btn-upload">
                    <!-- <i class="fas fa-plus"></i> -->
                </div>
            </div>
            <div class="cd">
                <img src="./assets/img/song1.png" alt="" class="cd__img">
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-sync"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <!-- <i class="far fa-play-circle icon-play"></i> -->
                    <i class="fas fa-play icon-play"></i>
                    <!-- <i class="far fa-pause-circle icon-pause"></i> -->
                    <i class="fas fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <audio id="audio" src=""></audio>
        </div>

        <div class="playlist">

        </div>
    </section>

    <script src="./assets/js/index.js"></script>
</body>
</html>
